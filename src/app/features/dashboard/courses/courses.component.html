<h1 [style.font-size]="Size20 ? '20px' : '50'"  mat-dialog-title>Lista de Cursos </h1>

@if (isLoading) {
  <mat-spinner></mat-spinner>
} @else {
  <button mat-flat-button (click)="openDialog ()"><mat-icon>add</mat-icon> Crear Curso</button>

  <p >el nuevo curso abierto es : {{ nombreCurso }}</p>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> # </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre  </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef> Fecha de inicio </th>
      <td mat-cell *matCellDef="let element"> {{element.startDate | date: "dd/MM/YYY" }} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="endDate">
      <th mat-header-cell *matHeaderCellDef> fecha de fin </th>
      <td mat-cell *matCellDef="let element"> {{element.endDate | date: "dd/MM/YYY" }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element">
        <button (click)="editCourse (element)" mat-icon-button>
          <mat-icon>edit</mat-icon>
        </button>

        <button (click)="deleteCourseById(element.id)" mat-icon-button>
          <mat-icon>delete</mat-icon>
        </button>

        <button [routerLink]="element.id"mat-icon-button>
          <mat-icon>visibility</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

}

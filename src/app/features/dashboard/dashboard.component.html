<mat-drawer-container class="example-container" autosize>
    <!--Inicia el sidebar-->
    <mat-drawer [opened]="true" #drawer class="example-sidenav" mode="side">
      <mat-nav-list>
        <a mat-list-item>Inicio</a>
        <a mat-list-item routerLink="courses" routerLinkActive #cursosLink="routerLinkActive" [activated]="cursosLink.isActive">Cursos</a>
        <a mat-list-item routerLink="students" routerLinkActive #estudiantesLink="routerLinkActive" [activated]="estudiantesLink.isActive" >Alumnos</a>
        <a mat-list-item routerLink="enrollments" routerLinkActive #inscripcionesLink="routerLinkActive" [activated]="inscripcionesLink.isActive">Inscripciones</a>
        <a mat-list-item routerLink="/auth" [activated]="true">Cerrar sesión</a>
      </mat-nav-list>
    </mat-drawer>
    <!--Finaliza el sidebar-->

  <!--Inicia el main content-->
    <div class="example-sidenav-content">

        <!--Inicia toolbar-->
        <mat-toolbar >
            <button (click)="drawer.toggle()" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
              <mat-icon>menu</mat-icon>
            </button>
            <span>App de José Escalona</span>
            <span class="example-spacer"></span>
           
          </mat-toolbar>
          <!--Finaliza toolbar -->
          <main class="p-5">
            <router-outlet/>
            <!--<app-students></app-students> 
          <!--<app-courses></app-courses> 
          <!--<app-clase-pipes/> --> <!--Componente de pipes no estará en el proyecto final-->
          </main>
    </div>
    <!--Finaliza el main content-->
  </mat-drawer-container>
